<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style_login_register_pasword/login_style.css">
    <meta charset="utf-8">
    <title>
      Login
    </title>
  </head>

<body>
  <div class="login-form">
    <h2>Login</h2>
    <form>

      <div>
        <label for="name">User Name</label>
        <input class="log-pass" type="text" name="login" id="name" required placeholder="username/email">
      </div>

      <div>
        <label class="password_input" for="password">Password</label>
        <input class="log-pass" type="password" name="password" id="password" required>
      </div>

      <div>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Guardar Login</label>
      </div>

      <div>
        <button type="submit" name="enter" id="enter" >Entrar</button>
      </div>

    </form>

    <div>
      <button>Registrar</button>
      <button>Recoperar senha</button>
    </div>

  </div>



</body>

</html>
